<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List Organiser</title>
    <!-- Dynamic base path to handle both local and ingress modes -->
    <script>
        // This script sets the base href dynamically based on the environment
        (function() {
            // For Home Assistant ingress mode, use the X-Ingress-Path header value
            // For local development, use '/'
            var baseHref = '/';
            // Get base path from X-Ingress-Path if available (for Home Assistant addon mode)
            if (window.ingressBasePath) {
                baseHref = window.ingressBasePath;
                if (!baseHref.endsWith('/')) {
                    baseHref += '/';
                }
            }
            document.write('<base href="' + baseHref + '">');
        })();
    </script>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Shopping List Organiser</h1>
        </header>
        
        <main>
            <div class="card">
                <h2>Shopping List</h2>
                <div id="items-container">
                    <p class="loading">Loading items...</p>
                </div>
                <div id="more-items" style="display: none;">
                    <p>...and <span id="remaining-count">0</span> more items</p>
                </div>
                
                <div class="form-group">
                    <label for="store-select">Store:</label>
                    <select id="store-select">
                        <option value="Grocery Store">Grocery Store</option>
                        <option value="Supermarket">Supermarket</option>
                        <option value="Convenience Store">Convenience Store</option>
                    </select>
                </div>
                <button id="process-btn" class="btn">Process List</button>
            </div>
            
            <div class="card" id="result-section" style="display: none;">
                <h2>Processed List</h2>
                <div id="result-container" class="receipt-preview"></div>
                <div class="form-group">
                    <label for="printer-ip">Printer IP:</label>
                    <input type="text" id="printer-ip" placeholder="e.g., 192.168.1.100">
                </div>
                <div class="btn-group">
                    <button id="zpl-print-btn" class="btn">Print ZPL</button>
                    <button id="print-btn" class="btn">Print</button>
                    <button id="download-btn" class="btn">Download</button>
                    <button id="back-btn" class="btn">Back</button>
                </div>
            </div>
            
            <div id="loading-overlay" style="display: none;">
                <div class="spinner"></div>
                <p>Processing your list...</p>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 Shopping List Organiser</p>
        </footer>
    </div>
    
    <script src="static/script.js"></script>
</body>
</html>
